<div class="countup">
    <div class="mat-h1">
{{ nowdsec * 100 | date:'mm:ss' }}
    </div>
</div>
<div class="centerbuttons">
<button mat-fab color="primary" (click)="startTimer()" *ngIf="isStopped()"> Start </button>
<button mat-fab color="warn" (click)="stopTimer()" *ngIf="!isStopped()"> Pause </button>
<button mat-fab color="accent" (click)="reset()"> Reset </button>
</div>
